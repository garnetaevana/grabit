<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>LOGIN TO GRABiT</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #1679AB, #102C57);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .back-button {
      width: 100%;
      padding: 12px;
      background: transparent;
      border: 2px solid #FFB1B1;
      border-radius: 8px;
      color: #FFB1B1;
      font-family: 'Orbitron', sans-serif;
      font-weight: 600;
      font-size: 15px;
      cursor: pointer;
      transition: all 0.3s;
      margin-top: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
    }

    .back-button:hover {
      background: #FFB1B1;
      color: white;
    }


    .login-container {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
      width: 100%;
      max-width: 400px;
      color: #ffffff;
    }

    .login-container h2 {
      text-align: center;
      color: #FFB1B1;
      margin-bottom: 30px;
      text-shadow: 0 0 10px #000;
    }

    .login-container label {
      display: block;
      margin-bottom: 6px;
      font-weight: 500;
      color: #98DFD6;
    }

    .login-container input[type="text"],
    .login-container input[type="password"] {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      margin-bottom: 20px;
      font-size: 15px;
      background-color: #ffffffcc;
      color: #102C57;
      box-sizing: border-box;
    }

    .login-container input:focus {
      outline: none;
      box-shadow: 0 0 8px #98DFD6;
    }

    .login-container button, .back-button {
      font-family: 'Orbitron', sans-serif;
      width: 100%;
      padding: 12px;
      background: #FFB1B1;
      border: none;
      border-radius: 8px;
      color: #fff;
      font-weight: bold;
      font-size: 15px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .login-container button:hover {
      background: #102C57;
    }

    .footer-text {
      text-align: center;
      margin-top: 20px;
      color: #cccccc;
      font-size: 13px;
    }

    .error-message, .success-message {
      font-size: 14px;
      padding: 12px;
      margin-bottom: 20px;
      border-radius: 8px;
      display: none;
    }

    .error-message {
      background-color: #ffdddd;
      color: #a80000;
      border: 1px solid #a80000;
    }

    .success-message {
      background-color: #ddffdd;
      color: #005a00;
      border: 1px solid #005a00;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>LOGIN TO GRABiT</h2>

    <div id="errorBox" class="error-message"></div>
    <div id="successBox" class="success-message"></div>

    <form id="loginForm">
      <label for="username">Username</label>
      <input type="text" name="username" id="username" required>

      <label for="password">Password</label>
      <input type="password" name="password" id="password" required>

      <button type="submit">Masuk</button>
    </form>
      <button type="button" class="back-button" onclick="window.location.href='/'">
        Back
      </button>


    <div class="footer-text">Â© 2025 Arm Robot Control Panel</div>
  </div>

  <script>
    const form = document.getElementById("loginForm");
    const errorBox = document.getElementById("errorBox");
    const successBox = document.getElementById("successBox");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      errorBox.style.display = "none";
      successBox.style.display = "none";

      const data = {
        username: form.username.value,
        password: form.password.value
      };

      try {
        const response = await fetch("/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        const result = await response.json();

        if (response.ok) {
          successBox.textContent = result.message || "Login berhasil";
          successBox.style.display = "block";

          setTimeout(() => {
            window.location.href = "/dashboard";
          }, 1500);
        } else {
          errorBox.textContent = result.message || "Login gagal";
          errorBox.style.display = "block";
        }
      } catch (error) {
        errorBox.textContent = "Terjadi kesalahan koneksi.";
        errorBox.style.display = "block";
      }
    });
  </script>
</body>

</html>
