<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard - Arm Robot</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="../css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
  
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      color: #f0f0f0;
      background-color: #121212;
    }

    .container {
      padding: 2rem;
    }

    h1, h2 {
      color: #00bcd4;
    }

    .status-box {
      margin-top: 2rem;
      display: flex;
      gap: 2rem;
      flex-wrap: wrap;
    }

    .status-card {
      background-color: #212b36;
      padding: 1rem;
      border-radius: 8px;
      width: 200px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    .status-card h3 {
      margin: 0;
      font-size: 1.2rem;
      color: #90caf9;
    }

    .status-card p {
      font-size: 1.5rem;
      margin-top: 0.5rem;
    }

    .chart-container {
      margin-top: 3rem;
      background-color: #FFCBCB;
      padding: 1rem;
      border-radius: 8px;
    }

    .led-indicator {
      font-weight: bold;
    }

    .led-red { color: red; }
    .led-yellow { color: yellow; }
    .led-green { color: limegreen; }
    
    .log-box {
      max-height: 300px;
      overflow-y: auto;
      margin-top: 20px;
      border: 1px solid #fff;
      border-radius: 10px;
      background-color: #444;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-family: monospace;
    }
    thead {
      position: sticky;
      top: 0;
      background-color: #FFB1B1;
      z-index: 1;
    }
    th, td {
      padding: 10px;
      text-align: center;
      border-bottom: 1px solid #444;
    }
    .led-merah {
      color: #ff4c4c;
      font-weight: bold;
    }
    .led-kuning {
      color: #ffcc00;
      font-weight: bold;
    }
    .led-hijau {
      color: #4caf50;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <!-- NAVBAR -->
  <header class="navbar">
    <div class="logo">
      <img src="/image/logo.png" alt="Robot Logo" />
      <span>GRABiT</span>
    </div>

    <div class="navbar-menu">
      <a href="/about.html">About</a>
      <a href="/">Home</a>
      <a href="/dashboard">Dashboard</a>
      <a href="/controller">Controller</a>
    </div>

    <div class="start-now">
      <form action="/logout" method="POST">
        <button type="submit" class="btn-primary">Log Out</button>
      </form> 
    </div>
  </header>

  <div class="container">
    <h1>Live Movement Logs</h1>
    <!-- Kotak scrollable tabel -->
    <div class="log-box">
      <table>
        <thead>
          <tr>
            <th>Time</th>
            <th>Servo Action</th>
            <th>Distance</th>
            <th>System Status</th>
            <th>LED Status</th>
          </tr>
        </thead>
        <tbody id="logTableBody"></tbody>
      </table>
    </div>


    <div class="status-box">
      <div class="status-card">
        <h3>Servo-action</h3>
        <p id="servo-action">Idle</p>
      </div>
      <div class="status-card">
        <h3>Ultrasonic</h3>
        <p id="ultrasonic">-- cm</p>
      </div>
      <div class="status-card">
        <h3>Robot Status</h3>
        <p id="system-status">Idle</p>
      </div>
      <div class="status-card">
        <h3>LED Status</h3>
        <p id="led-status" class="led-indicator">-</p>
      </div>
    </div>

    <div class="chart-container">
      <h2>Ultrasonic Sensor History</h2>
      <canvas id="distanceChart"></canvas>
    </div>
  </div>

  <script>
    const logDisplay = document.getElementById('logDisplay');
    const distanceData = [];
    const labelData = [];

    const ctx = document.getElementById('distanceChart').getContext('2d');
    const chart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: labelData,
        datasets: [{
          label: 'Distance (cm)',
          data: distanceData,
          borderColor: '#00bcd4',
          backgroundColor: 'rgba(0, 188, 212, 0.2)',
          fill: true,
          tension: 0.3
        }]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true,
            max: 150
          }
        },
        plugins: {
          legend: {
            labels: {
              color: '#fff'
            }
          }
        }
      }
    });

    function getLedColor(distance) {
      if (distance <= 20) return { color: 'Merah', class: 'led-red' };
      if (distance <= 50) return { color: 'Kuning', class: 'led-yellow' };
      return { color: 'Hijau', class: 'led-green' };
    }

    function addLog(timestamp, move, distance, status, ledColor) {
      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${timestamp}</td>
        <td>${move}</td>
        <td>${distance} cm</td>
        <td>${status}</td>
        <td class="${ledColor.class}">${ledColor.color}</td>
      `;
      document.getElementById("logTableBody").prepend(row);

      // Update chart
      if (labelData.length > 20) {
        labelData.shift();
        distanceData.shift();
      }
      labelData.push(timestamp);
      distanceData.push(distance);
      chart.update();

      // Update LED indicator
      const ledStatus = document.getElementById("led-status");
      ledStatus.textContent = ledColor.color;
      ledStatus.className = `led-indicator ${ledColor.class}`;

      // Kirim log ke server
      fetch('/api/movement-log', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },

        body: JSON.stringify({
            timestamp: new Date().toISOString(),
            action: move,
            distance: distance,
            systemStatus: status,
            led: ledColor.color
        })
      });
    }
    //Pengambilan 
    setInterval(async () => {
      const response = await fetch('/api/movement-log');
      const logs = await response.json();
      
      // Kosongkan tabel dulu
      document.getElementById("logTableBody").innerHTML = "";

      logs.forEach(log => {
        const data = log.message; // ambil dari field message
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${new Date(log.timestamp).toLocaleTimeString()}</td>
          <td>${log.action}</td>
          <td>${log.distance} cm</td>
          <td>${log.systemStatus}</td>
          <td>${log.led}</td>
        `;
        document.getElementById("logTableBody").append(row);
      });
    }, 4000);

    async function fetchLatestSensor() {
      const response = await fetch('/api/robot/latest-sensor');
      const data = await response.json();

      // Update tampilan status box
      document.getElementById('ultrasonic').textContent = `${data.distance} cm`;
      document.getElementById('servo-action').textContent = "Auto";  // contoh, nanti bisa ambil action asli
      document.getElementById('system-status').textContent = "Running";

      // LED Status
      const ledStatus = document.getElementById("led-status");
      if (data.ledRed) {
        ledStatus.textContent = 'Merah';
        ledStatus.className = 'led-indicator led-merah';
      } else if (data.ledYellow) {
        ledStatus.textContent = 'Kuning';
        ledStatus.className = 'led-indicator led-kuning';
      } else if (data.ledGreen) {
        ledStatus.textContent = 'Hijau';
        ledStatus.className = 'led-indicator led-hijau';
      } else {
        ledStatus.textContent = '-';
        ledStatus.className = 'led-indicator';
      }
    }

    // Panggil setiap detik
    setInterval(fetchLatestSensor, 1000);

  </script>
</body>
</html>
